<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Discord Webhook</title>
</head>
<body>
    <form id="userForm">
        <label for="userInput">Enter your message:</label>
        <input type="text" id="userInput" name="userInput">
        <button type="submit">Send to Discord</button>
    </form>

    <script>
        document.getElementById('userForm').onsubmit = async function(event) {
            event.preventDefault();

            const message = document.getElementById('userInput').value;

            const url = 'https://discord.com/api/webhooks/1211163247063994388/n0aNuw0Xy-9yX0GQoti5-ZfV-eJjsce-jQxHbLTbHppO3OmCqCHDzGtNobW0fbIenn5e';
            const payload = {
                content: `Message: ${message} | User IP: ${await getIp()}`
            };

            await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });

            alert('Message with IP sent to Discord!');
            document.getElementById('userInput').value = '';
        };

        async function getIp() {
            return fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => data.ip)
                .catch(error => {
                    console.error('Error fetching IP:', error);
                    return 'Unknown';
                });
        }
    </script>
</body>
</html>
